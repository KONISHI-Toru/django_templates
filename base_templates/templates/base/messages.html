{% if messages %}
<ul class="list-unstyled">
  {% for message in messages %}
  <li{% if message.tags %} class="{{ message.tags }} alert-dismissible"{% endif %}><button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>{{ message }}</li>
  {% endfor %}
</ul>
{% endif %}
